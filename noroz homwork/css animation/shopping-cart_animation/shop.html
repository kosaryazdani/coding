<html lang="en">
<head>

<body>
    <header>
        <h1>Sports Clothing</h1>
        <button class="shopicon"><i class="fa-solid fa-cart-shopping"></i></button>
    </header>
    <main>
        <div class="container">
            <ul class="Tshirts">
                <li>
                    <img src="../imgages/green.jpg">
                    <p>Green T-Shirt</p>
                    <button class="add">Add to Basket</button>
                </li>
                 <li>
                    <img src="../imgages/yellow.jpg">
                    <p>Yellow T-Shirt</p>
                    <button  class="add">Add to Basket</button>
                </li>
                 <li>
                    <img src="../imgages/pink.jpg">
                    <p>Pink T-Shirt</p>
                    <button  class="add">Add to Basket</button>
                </li>
                 <li>

                    <p>Green T-Shirt</p>

                </li>
                 <li>
                    <img src="../imgages/yellow.jpg">
                    <p>Yellow T-Shirt</p>
                    <button  class="add">Add to Basket</button>
                </li>
                 <li>
                    <img src="../imgages/pink.jpg">
                    <p>Pink T-Shirt</p>
                    <button  class="add">Add to Basket</button>
                </li>
            </ul>
        </div>
    </main>


    <!-- <script src="./shop.js"></script> -->
    <script>
        $(".add").on("click",function(){
            $(this).closest("li")
            .clone().find("img").addClass("zoom")
            .appendTo("body");
            setTimeout(function(){
                $("zoom").remove();
            },1000);
        })
    </script>
</body>
